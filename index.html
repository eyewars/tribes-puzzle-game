<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tribes Puzzles</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div id="container"></div>

        <template id="startTemplate" class="pageContainer">
            <div id="startContainer">
                    <h1>Game Name</h1>
                <div>
                    <button id="playButton">Play</button> 
                </div>
                
            </div>
        </template>

        <template id="hintTemplate">
            <div id="hintContainer" class="pageContainer">
                <h1 id="hintTitle">Hint 1:</h1>
                <h3 id="hintText">You are blah blah blah blah blah blah blah blah blah blah blah</h3>
                <img id="hintImage">
                <button id="backButton">Go Back</button>
            </div>
        </template>
        

        <template id="puzzleTemplate">
            <div id="puzzleContainer" class="pageContainer">
                <h1 id="questionTitle">Question 1:</h1>
                <h3 id="questionText">What is blablabla?</h3>
                <img id="questionImage">
                <div id="inputContainer">
                    <label>Answer:</label>
                    <input id="inputField"> 
                    <button id="inputButton">Try</button>
                </div>
            </div>
        </template>

        <template id="choiceTemplate">
            <div id="choiceContainer" class="pageContainer">
                <h1 id="choiceTitle">Question 1:</h1>
                <h3 id="choiceText">You are blah blah blah blah blah blah blah blah blah blah blah</h3>
                <div>
                    <button id="gotoHintButton">Go to hint</button>
                    <button id="gotoForwardButton">Continue forward</button> 
                </div>
            </div>  
        </template>
        
        <template id="introTemplate">
            <div id="introContainer" class="pageContainer">
                <h1 id="introTitle">Super cool intro title</h1>
                <h3 id="introText">You are blah blah blah blah blah blah blah blah blah blah blah</h3>
                <button id="introButton">Continue forward</button> 
            </div> 
        </template>
        
        
        <template id="victoryTemplate">
            <div id="victoryContainer" class="pageContainer">
                <h1 id="victory">You won!</h1>
                <h3 id="victoryText">Something sometthing somteiong</h3>
            </div>
        </template>
    </body>
    <script src="game.js"></script>
</html>
